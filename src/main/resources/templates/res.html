<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Сократитель ссылок</title>
</head>
<body>

<div class = "container p-3 border">
    <h1>Сокращение ссылок</h1>

    <form action="#" th:action="@{/}" th:object="${Short}" method="post">

        <div class="mb-3">
            <label class="form-label">Полный url:</label>
            <input type="text" class="form-control"  th:field="${short.url}">
            <p></p>
            <tr>
                <td>
                    <input type="submit" value="Сократить ссылку"/>
                </td>
            </tr>
        </div>

        <div class="mb-3">
            <label class="form-label">Сокращенный url:</label>
            <input type="text" class="form-control"  th:field="${short.shorter}">
        </div>

    </form>
</div>
</body>
</html>
